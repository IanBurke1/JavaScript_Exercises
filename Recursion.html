	<title>Recursion</title>

<body>
<script type="text/javascript">
/*
	Here's another way to define weather a positive whole number is even or odd:
		~ Zero is even.
		~ One is odd.
		~ For any other number N, its evenness is the same as N - 2.

	Define a recursive function isEven corresponding to the description. The function should accept a number parameter and return a boolean. Test 50, 75 and see how it behaves on -1. 
*/


	//a recursive function that takes in a number and determines if it is even.
	function isEven(x) {
		if(x == 0)
			return true;
		else if(x == 1)
			return false;
		else if(x < 0) //if x less than zero then call isEven again and let x become minus so that -1 becomes 1.
			return isEven(-x)
		else
			return isEven(x - 2);

	}

console.log(isEven(50))
console.log(isEven(75))
console.log(isEven(-1))
</script>
</body>
