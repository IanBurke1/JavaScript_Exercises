<!DOCTYPE html>
<html>
<head>
	<title>Chess Board</title>
</head>
<body>
<script type="text/javascript">

	var size = 8;
	var board = "";

	for (var i = 0; i<=size; i++){
		for (var j = 0; j<=size; j++){
			if((i + j) % 2 == 0){
				board += " ";
			}else{
				board += "#";
			}

		}
		board += "\n";
	}
	console.log(board)
</script>
</body>
</html>
