<!DOCTYPE html>
<html>
<head>
	<title>Minimum</title>
</head>
<body>
<script type="text/javascript">
	// minimum func takes in 2 arguments and returns the minimum value
	function min(x, y) {
		if(x < y)
			return "minimum = " + x;
		else if(y < x)
			return "minimum = " + y
		else return "minimum = " + x;
	}
console.log(min(5, 5))
</script>
</body>
</html>
