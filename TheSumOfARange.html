<!DOCTYPE html>
<html>
<head>
	<title>The Sum of a Range</title>
</head>
<body>
<h1>Hello World</h1>
<script type="text/javascript">
/*
Write a range function that takes two arguments, start and end, and returns an array containing all the numbers from start up to (and including) end.

Next, write a sum function that takes an array of numbers and returns the sum of these numbers. Run the example program and see whether it does indeed return 55. 

As a bonus assignment, modify your range function to take an optional third argument that indicates the “step” value used when building the array. If no step is given, the elements go up by increments of one, corresponding to the old behavior. The function call range(1, 10, 2) should return [1, 3, 5, 7, 9]. Make sure it also works with negative step values so that range(5, 2, -1) produces [5, 4, 3, 2].
*/

function range(start, end, step){
	var array = []; //create an empty array to be used
	//loop starting with the starting input, end with the ending input and increment by 1 each iteration.
	if(step == null){
		for (var i = start; i<=end; i++){
			array.push(i); //push the current value into our empty array 
		}
		return array; //return the array
	}else if(step < 0){
		for (var i = start; i>=end; i += step){
			array.push(i); //push the current value into our empty array 
		}
		return array; //return the array

	}else {
		for (var i = start; i<=end; i+= step){
			array.push(i); //push the current value into our empty array 
		}
		return array; //return the array
	}
} //end of range

function sum(arr){
	var total = 0;
	for (var i = 0; i<arr.length; i++){
		total += arr[i];
	}
	return total;
}//end of sum

console.log(range(1, 10,)) //Expected result: [4,5,6,7]
console.log(sum([2, 4, 6, 8])) //Expected result: 20
console.log(sum(range(1, 10))) //Expected result: 55
console.log(range(1, 10, 2)) //Expected result: [1, 3, 5, 7, 9]
console.log(range(5, 2, -1)) //Expected result: [5,4,3,2]
</script>
</body>
</html>
